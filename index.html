<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://unpkg.com; img-src 'self' data: https://*.basemaps.cartocdn.com https://images.unsplash.com https://unpkg.com; font-src 'self' https://fonts.gstatic.com;">
    <meta name="theme-color" content="#f2f2f4">
    <title>Georgian Gems: A Journey Through UNESCO Heritage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@0,600;0,700;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map" tabindex="-1"></div>
    <div id="info-panel" class="hidden" tabindex="-1">
        <div class="sheet-handle"></div>
        <button id="close-btn" aria-label="Close details">&times;</button>
        <div id="info-content">
            <!-- Content will be injected by JavaScript -->
        </div>
    </div>

    <!-- Cinematic Intro Overlay -->
    <!-- Filter Controls -->
    <div id="filter-control" class="filter-control">
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search..." aria-label="Search sites">
        </div>
        <button class="filter-btn active" data-category="all" aria-pressed="true">All</button>
        <button class="filter-btn" data-category="Cultural" aria-pressed="false">Cultural</button>
        <button class="filter-btn" data-category="Natural" aria-pressed="false">Natural</button>
        <button class="filter-btn" data-category="favorites" aria-pressed="false">Favorites</button>
        <div class="journey-wrapper">
            <button id="journey-btn" class="filter-btn" aria-haspopup="true" aria-expanded="false">Journeys â–¾</button>
            <div id="journey-menu" class="journey-menu" aria-hidden="true">
                <button class="journey-option" data-journey="royal_path">The Royal Path</button>
                <button class="journey-option" data-journey="wild_horizons">Wild Horizons</button>
            </div>
        </div>
        <div id="progress-tracker" class="progress-tracker" title="Gems Discovered">
            <span class="progress-icon">ðŸ’Ž</span>
            <span id="progress-text">0/12</span>
        </div>
    </div>

    <!-- Cinematic Intro Overlay -->
    <div id="intro-overlay" class="intro-overlay" aria-hidden="false">
        <div class="intro-bg"></div>
        <div class="intro-content">
            <h1 id="intro-title">Georgian Gems</h1>
            <p class="intro-subtitle">A Journey Through UNESCO Heritage</p>
            <button id="start-btn" aria-label="Start Exploring">Start Journey</button>
        </div>
    </div>

    <!-- Reset View Control -->
    <button id="reset-view-btn" aria-label="Reset Map View">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
            <path d="M3 3v5h5"/>
        </svg>
    </button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
